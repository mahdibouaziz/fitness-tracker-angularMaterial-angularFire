<section fxLayout fxLayoutAlign="center start" class="new-training">
  <mat-card fxFlex="400px" fxFlex.lt-sm="90%">
    <mat-card-title fxLayout fxLayoutAlign="center start">
      Time to start a workout!
    </mat-card-title>

    <mat-card-content fxLayout fxLayoutAlign="center start">
      <mat-form-field>
        <mat-select placeholder="Select type of training">
          <mat-option value="crunches">Crunches</mat-option>
          <mat-option value="touch-toes">Touch toes</mat-option>
          <mat-option value="side-lunges">Side lunges</mat-option>
          <mat-option value="burpees">Burpees</mat-option>
        </mat-select>
      </mat-form-field>
    </mat-card-content>

    <mat-card-actions fxLayout fxLayoutAlign="center start">
      <button type="submit" mat-button (click)="onStartTraining()">
        Start
      </button>
    </mat-card-actions>
  </mat-card>
</section>
