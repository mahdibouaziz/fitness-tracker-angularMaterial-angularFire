<mat-toolbar color="primary">
  <div fxHide.gt-xs>
    <button (click)="sidenav.toggle()" mat-icon-button>
      <mat-icon>menu</mat-icon>
    </button>
  </div>
  <div>
    <a routerLink="/">Fitness</a>
  </div>
  <div fxFlex="1 0 0" class="spacer"></div>
  <div fxHide.lt-sm>
    <ul class="navigation-items" fxLayoutGap="10px" fxLayout="row">
      <li *ngIf="!isAuth">
        <a routerLink="/signup">Signup</a>
      </li>
      <li *ngIf="!isAuth">
        <a routerLink="/login">Login</a>
      </li>
      <li>
        <a *ngIf="isAuth" routerLink="/training">Training</a>
      </li>
      <li *ngIf="isAuth">
        <a style="cursor: pointer" (click)="onLogout()">Logout</a>
      </li>
    </ul>
  </div>
</mat-toolbar>
