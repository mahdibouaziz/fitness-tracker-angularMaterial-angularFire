<mat-nav-list>
  <a
    *ngIf="!isAuth"
    routerLink="/signup"
    (click)="sidenav.close()"
    mat-list-item
  >
    <mat-icon>face</mat-icon>
    <span class="nav-caption"> Signup </span>
  </a>
  <a
    *ngIf="!isAuth"
    routerLink="/login"
    (click)="sidenav.close()"
    mat-list-item
  >
    <mat-icon>input</mat-icon>
    <span class="nav-caption"> Login </span>
  </a>
  <a
    *ngIf="isAuth"
    routerLink="/training"
    (click)="sidenav.close()"
    mat-list-item
  >
    <mat-icon>fitness_center</mat-icon>
    <span class="nav-caption"> Training </span>
  </a>
  <mat-list-item *ngIf="isAuth" (click)="onLogout()">
    <button mat-icon-button>
      <mat-icon>eject</mat-icon>
      <span class="nav-caption">Logout</span>
    </button>
  </mat-list-item>
</mat-nav-list>
