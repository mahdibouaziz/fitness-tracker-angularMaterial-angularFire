<section class="signup-form">
  <form
    fxLayout="column"
    #signupForm="ngForm"
    (submit)="onSubmit(signupForm)"
    fxLayoutAlign="center center"
    fxLayoutGap="10px"
  >
    <mat-form-field>
      <input
        type="email"
        matInput
        placeholder="Your Email"
        ngModel
        name="email"
        email
        required
        #emailInput="ngModel"
      />
      <mat-hint></mat-hint>
      <mat-error *ngIf="emailInput.hasError('required')"
        >Field must Not be empty</mat-error
      >
      <mat-error *ngIf="emailInput.hasError('email')"
        >Email is invalid</mat-error
      >
    </mat-form-field>
    <mat-form-field>
      <input
        type="password"
        matInput
        placeholder="Your Password"
        ngModel
        name="password"
        required
        minlength="6"
        #pwInput="ngModel"
      />
      <mat-hint>Should be at least 6 characters long</mat-hint>
      <mat-error>Has to be at least 6 characters</mat-error>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Your birthdate</mat-label>
      <input
        matInput
        [matDatepicker]="picker"
        ngModel
        name="birthdate"
        required
      />
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker
        #picker
        startView="year"
        [startAt]="startDate"
      ></mat-datepicker>
    </mat-form-field>
    <mat-checkbox ngModel name="agree" required color="primary"
      >Agree to Terms and Conditions</mat-checkbox
    >
    <button
      *ngIf="!isLoading"
      type="submit"
      mat-raised-button
      [disabled]="signupForm.invalid"
      color="primary"
    >
      Register
    </button>
    <mat-spinner *ngIf="isLoading"></mat-spinner>
  </form>
</section>
